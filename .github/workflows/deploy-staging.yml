name: Deploy Staging (MVP → gh-pages-test)

on:
  push:
    branches:
      - mvp   # Triggers on push to the mvp branch
  workflow_dispatch: # Allows manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies and Build
        working-directory: frontend  # ✅ Add this if package.json is in 'frontend/'
        run: |
          npm install
          npm run build:staging

      - name: Create CNAME for Staging
        run: echo "staging.crittrcove.com" > ZenExoticsMobile/web-build/CNAME  # ✅ Adjusted for correct path

      - name: Deploy to GitHub Pages (Staging)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/web-build  # ✅ Ensure correct build directory
          publish_branch: gh-pages-test  # Staging branch
